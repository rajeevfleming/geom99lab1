<html>
<head>
  <title>Valentine Park</title>
    <h1> Best Place for couples on February 14</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    h1 {
        color: blueviolet;
        text-align: center;
       } 
       #map {
          height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        p {
          color: royalblue
        }
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  //esriConfig.apiKey = "AAPK8e186b91774640c895a4752dab136362f0kLRfM7_c3U61LPHlQdR-gA60gRj_6BPa8K3iCHTUsaCa8Wjn6St8sLZgkb4ppc";

  const map = new Map({
    basemap: "osm"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [85.3145779731696,27.714151243451923],
    zoom: 18
  });
//Trailheads feature layer (points)
  const trailheadsLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/ArcGIS/rest/services/Garden_of_Dreams/FeatureServer/0"
  });

  map.add(trailheadsLayer,0);

//Trails feature layer (lines)
  const trailsLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/ArcGIS/rest/services/Garden_of_Dreams/FeatureServer/1"
  });

  map.add(trailsLayer, 1);
  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
  <p> Spread Love. Love unconditionally</p>
</body>
</html>
